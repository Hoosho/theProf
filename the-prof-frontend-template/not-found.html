<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة غير موجودة</title>
  <link rel="stylesheet" href="../public/css/main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .error-box {
      max-width: 600px;
      padding: 40px;
      background-color: #2d3748;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    .error-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffcc00;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .url-info {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
    .back-btn {
      background-color: #ffcc00;
      color: #1a202c;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-icon">🚫</div>
    <h1>الصفحة غير موجودة</h1>
    <p>الرابط الذي أدخلته غير صحيح أو لم يعد موجودًا.</p>
    <button onclick="window.location.href='/'" class="back-btn">العودة للرئيسية</button>
    <p class="url-info">🔗 الرابط المستخدم: <span id="url"></span></p>
  </div>

  <script>
    document.getElementById("url").textContent = window.location.href;
  </script>
</body>
</html>
