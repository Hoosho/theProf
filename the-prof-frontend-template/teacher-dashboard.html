<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="../public/css/main.css">
  <style>
    body {
      background-color: #1a202c;
      font-family: 'Cairo', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .dashboard {
      max-width: 600px;
      margin: auto;
      background-color: #2d3748;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .dashboard a {
      display: block;
      text-decoration: none;
      background-color: #4a5568;
      color: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
    }

    .dashboard a:hover {
      background-color: #718096;
    }

    .logout {
      background-color: #ff4d4d !important;
      color: rgb(255, 255, 255) !important;
    }

    .logout:hover {
      background-color: #e60000 !important;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>👋 أهلاً بيك يا مستر</h1>
    <p>إختار اللي حابب تعمله النهارده ✨</p>

    <a href="/add-student">👨‍🎓 إضافة طالب جديد</a>
    <a href="/create-class">📝 إضافة درس</a>
    <a href="/create-month">📅 إضافة شهر</a>
    <a href="/logout" class="logout">🚪 تسجيل الخروج</a>
  </div>
</body>
</html>
