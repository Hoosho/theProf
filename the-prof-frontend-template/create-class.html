<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة درس جديد</title>
  <link rel="stylesheet" href="../public/css/main.css">
  <style>
    .form-container {
      max-width: 500px;
      background-color: #2d3748;
      padding: 40px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: auto;
    }

    .form-container h2 {
      color: #ffcc00;
      margin-bottom: 25px;
      font-family: 'Cairo', sans-serif;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #4a5568;  /* اللون الغامق للخلفية */
      color: white;
    }

    .form-container button {
      background-color: #ffcc00;
      color: black;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-container h2 {
        font-size: 24px;
      }

      .form-container input,
      .form-container select,
      .form-container textarea {
        font-size: 15px;
      }

      .form-container button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>➕ خلينا نضيف درس جديد</h2>
      <form method="POST" action="/create-class">
        <input type="text" name="title" placeholder="اكتب عنوان الدرس" required>
        <input type="number" min="0" max="12" name="id" placeholder="الحصة الكام" required>
        <textarea name="description" placeholder="اكتب وصف للدرس" required></textarea>
        <select name="grade" required>
          <option disabled selected>اختر المرحلة الدراسية</option>
          <option value="1">أولى إعدادي</option>
          <option value="2">ثانية إعدادي</option>
          <option value="3">ثالثة إعدادي</option>
          <option value="4">أولى ثانوي</option>
          <option value="5">ثانية ثانوي</option>
          <option value="6">ثالثة ثانوي</option>
        </select>
        <select name="monthId" required>
          <option disabled selected>اختار الشهر</option>
          <option value="1">ابريل</option>
          <option value="2">مايو</option>
          <option value="3">يونيو</option>
        </select>
        <input type="text" name="url" placeholder="رابط الفيديو" required>
        <input type="text" name="pdf" placeholder="رابط ملف PDF" required>
        <input type="text" name="exams" placeholder="رابط الامتحانات" required>
        <button type="submit">إضافة الدرس 📝</button>
      </form>
    </div>
  </div>
</body>
</html>
