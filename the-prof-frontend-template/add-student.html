<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة طالب</title>
  <link rel="stylesheet" href="../public/css/main.css">
  <style>
    .form-container {
      max-width: 500px;
      background-color: #2d3748;
      padding: 40px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: auto;
    }

    .form-container h2 {
      color: #fbbf24; /* لون زاهي للمحتوى */
      margin-bottom: 25px;
      text-align: center;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #4a5568;  /* اللون الغامق للخلفية */
      color: white;
    }

    .form-container button {
      background-color: #ffcc00;
      color: black;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-container h2 {
        font-size: 24px;
      }

      .form-container input,
      .form-container select {
        font-size: 15px;
      }

      .form-container button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>➕ إضافة طالب جديد 🎓</h2>
      <form method="POST">
        <input type="text" name="studentName" placeholder="الاسم بالكامل" required>
        <input type="number" name="studentNumber" placeholder="رقم الطالب 📱" required>
        <select name="studentGrade" required>
          <option value=""  disabled selected>اختر المرحلة 📚</option>
          <optgroup label="المرحلة الاعدادية">
            <option value="1prep">أولى إعدادي 🏫</option>
            <option value="2prep">ثانية إعدادي 📖</option>
            <option value="3prep">ثالثة إعدادي 🎓</option>        
          </optgroup>
          <optgroup label="المرحلة الثانوية">
            <option value="1high">أولى ثانوي 🏆</option>
            <option value="2high">ثانية ثانوي 🏅</option>
            <option value="3high">ثالثة ثانوي 🎓</option>
          </optgroup>
        </select>
        <button type="submit">إضافة الطالب 📝</button>
      </form>
    </div>
  </div>
</body>
</html>
